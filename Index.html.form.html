<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Header-->
    <!--Main-->
    <footer>
        <h1> Formulario de registro </h1>
        <form action="">
            <div>
                <label for="nombre"> Nombre:</label>
                <input type="text" id="nombre" placeholder="Ingresar Nombre">
            </div>
                <br>
            <div>          
                <label for="apellido"> Apellido:</label>
                <input type="text" id="apellido" placeholder="Ingresar Apellido">
            </div>
                <br>
                <div>
                    <label>Modalidad de cursada:</label> 
                    <input name="cursada" type="radio" value="cursada on demand"/> On-Demand 
                    <input name="cursada-1" type="radio" value="cursada en vivo"/> En vivo
                </div>
                <br>
            <div>
                <label for="correo"> Correo </label>
                <input type="email" id="correo" placeholder="Ingresar correo" required>
            </div>
            <br>
            <div>
                <input name="informacion" type="checkbox" value="autorizacion de informacion"/> Deseo recibir información sobre nuevos posteos en la plataforma Nucba.
            </div>
            <br>
            <div>
                <input name="autotorizacion" type="checkbox" value="autorizacion terminos y condiciones" required/> Declaro que leí los terminos y condiciones y estoy listo para convertirme en desarrollador web full stack.
            </div>
            <br>
            <div>
                <input type="submit" id="contacto" value="Enviar"/>
            </div>
          </form>    
    </footer>
</body>
</html>
